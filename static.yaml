---
  repo_type: "regular"
  root_dir: "psds"
  builds: 
    hello2.psd: 
      - 
        name: "header"
        description: "This is the official logo of a company!"
        steps: 
          - 
            action: "convert"
            target: "png"
          - 
            action: "scale"
            target: 200
          - 
            action: "convert"
            target: "jpg"
      - 
        name: "hello2"
        steps: 
          - 
            action: "convert"
            target: "jpg"
    ic_launcher.psd: 
      - 
        name: "launcher_small"
        description: "Small Icon for coinbase"
        steps: 
          - 
            action: "scale"
            target: 40
      - 
        name: "launcher_medium"
        description: "Medium Icon for coinbase"
        steps: 
          - 
            action: "scale"
            target: 80
      - 
        name: "launcher_large"
        description: "Large Icon for coinbase"
        steps: 
          - 
            action: "scale"
            target: 2120
    hello.psd:
      -
        name: "hello"
        steps:
          -
            action: "scale"
            target: 200
          -
            action: "grayscale"
    arrow.psd: 
      - 
        name: "arrow_up"
        steps: 
          - 
            action: "scale"
            target: 80
          - 
            action: "rotate"
            target: 0
      - 
        name: "arrow_left"
        steps: 
          - 
            action: "scale"
            target: 80
          - 
            action: "rotate"
            target: 90
      - 
        name: "arrow_down"
        steps: 
          - 
            action: "scale"
            target: 80
          - 
            action: "rotate"
            target: 80
      - 
        name: "arrow_right"
        steps: 
          - 
            action: "scale"
            target: 80
          - 
            action: "rotate"
            target: 270
    prod_arrow.psd: 
      - 
        name: "prod_arrow_right"
        steps: 
          - 
            action: "scale"
            target: 180
          - 
            action: "rotate"
            target: 180
      - 
        name: "prod_arrow_left"
        steps: 
          - 
            action: "scale"
            target: 80
